<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course List</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .icon {
      color: #0d6efd;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1><i class="bi bi-journal-code icon"></i> Course List</h1>

  <table>
    <tr>
      <th><i class="bi bi-book icon"></i> Course Name</th>
      <th><i class="bi bi-clock icon"></i> Duration</th>
      <th><i class="bi bi-currency-dollar icon"></i> Fee</th>
    </tr>
    <tr>
      <td>HTML & CSS Fundamentals</td>
      <td>4 Weeks</td>
      <td>₹1,500</td>
    </tr>
    <tr>
      <td>JavaScript Basics</td>
      <td>5 Weeks</td>
      <td>₹2,000</td>
    </tr>
    <tr>
      <td>Full Stack Development</td>
      <td>12 Weeks</td>
      <td>₹6,000</td>
    </tr>
  </table>

</body>
</html>
