<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="a02.css" />
</head>

<body>

    <div class="profile-card">
        <img src="https://images.pexels.com/photos/8177853/pexels-photo-8177853.jpeg" alt="Profile Picture"
            class="profile-img">
        <h2>Jane Doe</h2>
        <p class="bio">Web designer with a passion for creating user-friendly websites and beautiful UI.</p>
        <p><i class="bi bi-envelope-fill"></i> jane@example.com</p>
        <p><i class="bi bi-phone-fill"></i> +91-9876543210</p>
        <p><i class="bi bi-geo-alt-fill"></i> Bengaluru, India</p>
    </div>

</body>

</html>
