<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Centered Nav</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        text-align: center;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-weight: bold;
      }

      nav a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
