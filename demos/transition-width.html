<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranistion Demo</title>
    <style>
      .box {
        background-color: rgb(225, 153, 21);
        color: white;
        padding: 25px 30px;
        width: 100px;
        height: 100px;
        transition: width 1s ease-in-out;
      }
      .box:hover {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">This is a box</div>
  </body>
</html>
