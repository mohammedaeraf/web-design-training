<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section Demo</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Hero Section */
        .hero {
            background-image: url(img/bg4.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(18, 19, 18, 0.554);
            /* Semi-transparent black */
            height: 100%;
            width: 100%;
        }

        .hero-content {
            text-align: center;
            color: #fff;
            padding: 20px;
            padding-top: 200px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay">
            <div class="hero-content">
                <h1>Welcome to Our Website</h1>
                <p>Discover the beauty of design with HTML and CSS</p>
            </div>
        </div>
    </div>

</body>

</html>
