<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fixed Position Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 2000px;
        /* to enable scrolling */
      }

      .fixed-box {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;

        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="fixed-box">I stay fixed!</div>
    <h1>Scroll Down</h1>
    <p>Keep scrolling... The blue box stays at the top-right corner.</p>
  </body>
</html>
