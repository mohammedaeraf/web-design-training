<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables Multiple Usage</title>
    <style>
      /* Defining CSS Variables */
      :root {
        --mera-primary-color: #5d0447;
        --secondary-color: #cdbdbd;
        --mera-color: #382d2d;
        --padding: 20px;
        --border-radius: 14px;
      }

      /* Applying Variables */
      body {
        font-family: Arial, sans-serif;
        color: var(--mera-color);
        margin: 0;
        text-align: center;
      }

      /* Using --mera-primary-color in multiple places */
      header,
      footer {
        background-color: var(--mera-primary-color);
        color: var(--secondary-color);
        padding: var(--padding);
      }

      section {
        min-height: 70vh;
      }

      /* Using --padding and --border-radius in multiple places */
      .content {
        padding: var(--padding);
      }

      button {
        background-color: var(--mera-primary-color);
        color: var(--secondary-color);
        border: none;
        padding: 10px 20px;
        font-size: 16px;

        cursor: pointer;
        border-radius: var(--border-radius);
      }

      button:hover {
        background-color: darkblue;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to Our Website</h1>
    </header>

    <section>
      <main class="content">
        <h2>Our Services</h2>
        <p>We provide high-quality services to meet your needs.</p>
      </main>
      <button>Learn More</button>
    </section>

    <footer>
      <p>Â© 2025 All Rights Reserved</p>
    </footer>
  </body>
</html>
