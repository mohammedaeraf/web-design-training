<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table,
        th,
        td {
            border: 1px solid rgb(34, 31, 31);
            padding: 6px;
            border-collapse: collapse;
        }

        th {
            background-color: rgb(201, 122, 26);
        }

        .bg {
            background-color: rgb(237, 223, 205);
        }
    </style>
</head>

<body>
    <h1>Table Demo</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Course Enrolled</th>
        </tr>
        <tr>
            <td>A001</td>
            <td>Mustafa Lowna</td>
            <td>Advanced Web Design</td>
        </tr>
        <tr class="bg">
            <td>A002</td>
            <td>Kasim Khiyal</td>
            <td>Advanced Web Design</td>
        </tr>
        <tr>
            <td>Z001</td>
            <td>Yunus Shingeri</td>
            <td>Zoho Books</td>
        </tr>
        <tr class="bg">
            <td>Z002</td>
            <td>Abdullaah Jabali</td>
            <td>Zoho Books</td>
        </tr>
        <tr>
            <td>Z003</td>
            <td>Ifham Akrami</td>
            <td>Zoho Books</td>
        </tr>
        <tr class="bg">
            <td>Z004</td>
            <td>Hood Siddibapa</td>

        </tr>
    </table>

</body>

</html>
