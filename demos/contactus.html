<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Formspree Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>

      <!-- Contact Form -->
      <form
        action="https://formspree.io/f/mdkdqrnk"
        method="POST"
        class="p-4 shadow rounded bg-white"
      >
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Hidden Field to prevent bots -->
        <input
          type="hidden"
          name="_subject"
          value="New submission from Contact Form"
        />
        <input type="hidden" name="_captcha" value="false" />

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
