<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sticky Position Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .nav {
        background-color: #f4f4f4;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        position: sticky;
        top: 0;
      }

      .nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .content {
        padding: 20px;
        height: 2000px;
        /* to allow scrolling */
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Sticky Nav Demo</h1>
    </div>

    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div class="content">
      <p>
        Scroll down to see the navigation bar stick to the top of the page once
        it reaches it.
      </p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
        odio...
      </p>
      <!-- Add more content or use a long page -->
    </div>
  </body>
</html>
