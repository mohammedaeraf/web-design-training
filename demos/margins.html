<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remove Default Margins</title>
    <style>
      /* Reset default margins and paddings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      p {
        padding: 15px;
        background-color: #fff;
        /* margin: 20px; */
      }
    </style>
  </head>
  <body>
    <h1>Heading Without Default Margin</h1>
    <p>This paragraph also has no default margin or padding applied.</p>
  </body>
</html>
