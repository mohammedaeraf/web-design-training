<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rem Unit Demo</title>
    <style>
      :root {
        font-size: 24px; /* 1 rem size */
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }
      h1 {
        font-size: 2rem; /* 2 x 16 px = 32 */
      }
      p {
        font-size: 1rem;
      }
      .box {
        width: 20rem; /* 16 x 20 = 320 */
        padding: 1rem;
        background-color: bisque;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Using rem Units</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
      natus illum dignissimos nisi veniam voluptas error, fuga accusantium id
      reiciendis sint libero cum deleniti saepe commodi ex, ut culpa.
      Necessitatibus?
    </p>
    <div class="box">This box is 20 rem wide and 1 rem padding inside</div>
  </body>
</html>
