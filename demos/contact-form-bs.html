<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Bootstrap</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      form {
        width: 700px;
      }
      .form-label {
        color: rgb(7, 7, 198);
      }
      .form-control {
        color: rgb(174, 161, 11);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
          />
        </div>

        <!-- Field for Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Enter your message that you want to send.."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
