<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction with Media Query</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .box {
        background-color: #4caf50;
        color: white;
        padding: 30px;
        flex-grow: 1;
        text-align: center;
        border-radius: 8px;
        font-size: 20px;
      }

      /* Media Query for smaller screens */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
