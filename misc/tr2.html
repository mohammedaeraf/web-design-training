
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Width Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #28a745;
      transition: width 0.5s ease-in-out;
    }

    .box:hover {
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
