<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Demo</title>
    <style>
      .card {
        width: 600px;
        padding: 20px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      .card h3 {
        margin-top: 0;
        color: #2c3e50;
      }

      .card p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Paris, France</h3>
      <p>
        The City of Light, known for its art, culture, and the iconic Eiffel
        Tower. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex,
        saepe iure, est magni assumenda repellendus modi odio, officiis error
        aperiam blanditiis ipsam molestiae et a facilis. Nobis fuga vel
        molestias.
      </p>
    </div>
  </body>
</html>
