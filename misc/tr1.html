<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Transition</title>
  <style>
    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.4s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="btn">Hover Me</button>

</body>
</html>
