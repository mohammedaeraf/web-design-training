<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Display Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¹ HTML5 Video Demo</h1>
  <div class="video-container">
    <video controls poster="thumbnail.jpg">
      <source src="sample-video.mp4" type="video/mp4">
      <source src="sample-video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <p>Enjoy this sample video with native HTML5 support!</p>
  </div>

</body>
</html>
