<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Accordion Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            overflow: hidden;
        }

        .bg-blur {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding-top: 10vh;
        }
    </style>
</head>

<body>
    <section class="hero position-relative">
        <img src="img/bg4.jpg" class="bg-blur" alt="Background">
        <div class="content text-white text-center">
            <h1>Crystal Clear Text</h1>
            <p>With a soft-focus background</p>
        </div>
    </section>
</body>

</html>
