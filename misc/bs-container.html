<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Container Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Fixed-width container -->
    <div class="container box">
      <strong>.container</strong>: Fixed width with responsive breakpoints.
    </div>

    <!-- Full-width container -->
    <div class="container-fluid box">
      <strong>.container-fluid</strong>: Full width across all screen sizes.
    </div>

  </body>
</html>
